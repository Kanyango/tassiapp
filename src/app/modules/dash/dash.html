<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h1>Create notification here</h1>
      <textarea [(ngModel)]="notification"  mdbInputDirective type="text" class="md-textarea form-control" cols="90" rows="10"></textarea>
      
      <div *ngIf="info.length <= 0">
        <button type="button" class="btn btn-dark-green waves-light"
        mdbRippleRadius (click)="create()">Create</button>
      </div>
      
      <div *ngIf="info.length > 0">
        <button type="button" class="btn btn-amber waves-light"
        mdbRippleRadius (click)="update()">update</button>
      </div>
      
    </div>
  </div>
</div>
