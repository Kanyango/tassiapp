<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>School Gallery</h1>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="container-full">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" [interval]="2000">
          <!--First slide-->
          <mdb-slide *ngFor="let one of images">
                  <img src="{{ one.img }}" style="width: 100%" height="100%" width="100%"/>
          </mdb-slide>
      </mdb-carousel>
    </div>
  </div>
</div>
